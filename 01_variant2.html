<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>연산자</h2>
  <h3>산술 연산자</h3>
  <script>
    const num1 = 100;
    const num2 = 30;
    console.log(num1 + num2);
    console.log(num1 - num2);
    console.log(num1 * num2);
    console.log(num1 / num2);
    console.log(num1 % num2);
  </script>
  <h3>문자 더하기</h3>
  <script>
    console.log('자바스크립트' + ' 기초');
    console.log('자바스크립트 ' + 10);
  </script>
  <h3>증갑 연산자</h3>
  <script>
    let i = 1;
    // console.log(i++); // i 1, i다음에 호출 더한반환된다.// 나중에 더하고
    // console.log(i); // 2

    console.log(++i); // 먼저 더하고
    console.log(i);

    let x = 1;
    console.log(x--); // 먼저 더하고
    console.log(x);

  </script>
  <h3>복합 대입 연산자</h3>
  <script>
    let a = 10;
    // a = a + 10;
    a += 10;
    console.log(a);
    // a = a * 2;
    a *= 2;
    // a = a%3;
    a %= 3;
    console.log(a);
    
  </script>

</body>

</html>
